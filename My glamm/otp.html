<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./otp.css">
</head>
<body>
    <div id="otpContainer">
    <button id="crossButton" onclick="window.location.href='#'">X</button>
    <h5>VERIFY YOUR MOBILE NUMBER TO COMPLETE YOUR REGISTRATION</h5>
    <h3>Enter OTP Sent on your number  </h3>
   <form id="form">
    <input type="text" maxlength="1" id="digit-1"  />
	<input type="text" maxlength="1" id="digit-2"  />
	<input type="text" maxlength="1" id="digit-3"  />
    <input type="text" maxlength="1" id="digit-4"  />
    <br>
    <div id="nameEmailVerify">
        <div id="nameVerify">
            <label>Name</label>
            <br>
            <input type="text" placeholder="*Full Name" class="nameEmail">
        </div>
        <div id="emailVerify">
            <label>Email</label>
            <br>
            <input type="text" placeholder="*Email Address" class="nameEmail" id="emailAddress">
        </div>
    </div>
    <h3 style="text-align:left;padding-left:28px">Have a referral code?</h3>
    <input type="submit" id="submit" value="Verify"/>
   </form>
   </div>
</body>
</html>
<script>
    document.querySelector("#form").addEventListener("submit",enterOtp);
    
    function enterOtp(event){
        event.preventDefault();
        if(document.querySelector("#digit-1").value == 1 &&
        document.querySelector("#digit-2").value == 2 &&
        document.querySelector("#digit-3").value == 3 &&
        document.querySelector("#digit-4").value == 4)
        {alert ("Login Successfully")
         window.location.href="index.html"}
        else
        {alert ("Wrong OTP")}

    }
</script>
